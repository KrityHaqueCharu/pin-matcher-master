<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin" class="form-control" type="text">
                    
                    <button id="pinbtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputbox" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="show('7')" >7</div>
                              <div class="button" onclick="show('8')" >8</div>
                              <div class="button" onclick="show('9')" >9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="show('4')" >4</div>
                              <div class="button" onclick="show('5')" >5</div>
                              <div class="button" onclick="show('6')" >6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="show('1')" >1</div>
                              <div class="button" onclick="show('2')" >2</div>
                              <div class="button" onclick="show('3')" >3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backspace()" ><</div>
                                <div class="button" onclick="show('0')" >0</div>
                                <div class="button" onclick="clean()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="check()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notmatched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matches" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        //Pin Generator button section

        pin=document.getElementById("pinbtn");
        pin.addEventListener("click",function(){
        //console.log("tahsin");
        var randomnum=Math.floor(1000 + Math.random() * 9000);
        //console.log(randomnum);
        //s=randomnum.toString();
        document.getElementById("pin").value=randomnum;
        //document.getElementById("inputbox").value="";
        clean();
        hidenotify();
        })

        //button display section

        function show(val){
            document.getElementById("inputbox").value=document.getElementById("inputbox").value+val;
            //console.log("hello");
        }

        function hidenotify (){
        document.getElementById("matches").style.display = 'none';
        document.getElementById("notmatched").style.display = 'none'; 
     }

        //pin matching section

        function check(){
        pindisplayed=document.getElementById("pin").value;
        pininput=document.getElementById("inputbox").value;
        pininputnum=parseInt(pininput);
        //console.log("hum");
        if(pininput==pindisplayed){
           //console.log("milse vai");
           document.getElementById("matches").style.display="block";
        }else{
            document.getElementById("notmatched").style.display="block";
            //document.getElementById("inputbox").value="";
        }
        }

        //clear section

        function clean(){
            document.getElementById("inputbox").value="";  
           // console.log(55);
        }
        
        //backspace section

        function backspace(){
           numbers= document.getElementById("inputbox").value;
           document.getElementById("inputbox").value=numbers.slice(0,-1);
           //console.log("hoy?");
        }

    </script>
</body>
</html>
